<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Login</title>
</head>
<body>
  <div style="max-width: 400px; margin: 0 auto; padding: 20px;background-color: rgb(68, 102, 9); border-radius: 30px; box-shadow: 0 0 10px rgba(73, 59, 4, 0.1); margin-top: 50px;">
    <h2 style="text-align: center; margin-bottom: 20px;background-color:rgb(206, 123, 21);">LOGIN INTO YOUR ACCOUNT</h2>
    <form action="#" method="post" style="display: flex; flex-direction: column;">
      <label for="username" style="margin-bottom: 6px;">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">

      <label for="password" style="margin-bottom: 6px;">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
      <br>

      <button type="submit" style="width: 100%; padding: 10px; background-color:#f1d237; ; color: #0e0d02; border: none; border-radius: 5px; cursor: pointer; text-align: center;">LOGIN</button>
      <br>
      <button type="Reset" style="width: 100%;padding:10px;background-color: #f1d237; ; color: #0e0d02; border: none; border-radius: 5px; cursor: pointer;">RESET</button>
    </form>
  </div>
</body>
</html>
